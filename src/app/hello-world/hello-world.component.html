<button (click) = 'toggle()' class="btn btn-primary" *ngIf="isVisible">
    Collapse
</button>
<button  (click) = 'toggle()' class="btn btn-primary" *ngIf="!isVisible">
    Expand
</button>
<div *ngIf="isVisible">
<h1>{{user.name}}</h1>

<h1>{{user.Address}}</h1>

<div *ngFor="let a of user.phone">
    <h1>{{a}}</h1>
</div>
</div>
